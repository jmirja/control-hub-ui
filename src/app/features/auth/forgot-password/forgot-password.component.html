<div id="login-container" class="container">
  <mat-card id="login-card">
    <div class="container">
      <mat-tab-group class="custom-tabs">
        <mat-tab disabled>
          <ng-template mat-tab-label>
            <div class="tab-header-title">
              <span><h3>Forgot Password?</h3></span> <br />
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="isProcessing"
      id="login-progress"
    ></mat-progress-bar>
    <form [formGroup]="forgotPasswordForm" id="login-form">
      <p>
        <mat-form-field class="login-fields">
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
          />
          <mat-error
            *ngIf="isSubmitted && controlsValues.email.errors?.required"
          >
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <div mat-dialog-actions>
        <button
          id="login-button"
          class="custom-button"
          mat-raised-button
          color="primary"
          (click)="onLinkSend()"
          [disabled]="isProcessing"
        >
          Send Link
        </button>
      </div>
    </form>
  </mat-card>
</div>
