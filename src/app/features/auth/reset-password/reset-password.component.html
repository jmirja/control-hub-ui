<div id="login-container" class="container">
  <mat-card id="login-card">
    <div class="container">
      <mat-tab-group class="custom-tabs">
        <mat-tab disabled>
          <ng-template mat-tab-label>
            <div class="tab-header-title">
              <span><h3>Reset Password</h3></span> <br />
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="isProcessing"
      id="login-progress"
    ></mat-progress-bar>
    <form [formGroup]="resetPasswordForm" id="login-form">
      <p>
        <mat-form-field class="login-fields">
          <input
            matInput
            readonly
            matTooltip="Password reset token"
            type="text"
            placeholder="Reset token"
            formControlName="resetToken"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="login-fields">
          <input
            matInput
            type="password"
            placeholder="New Password"
            formControlName="password"
          />
          <mat-error
            *ngIf="isSubmitted && controlsValues.password.errors?.required"
          >
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <div mat-dialog-actions>
        <button
          id="login-button"
          class="custom-button"
          mat-raised-button
          color="primary"
          (click)="onResetPassword()"
          [disabled]="isProcessing"
        >
          Reset
        </button>
      </div>
    </form>
  </mat-card>
</div>
